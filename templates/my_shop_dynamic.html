<html>
  <head>
    <title>Simple Page with API Call</title>
  </head>
  <body>
    <h1 id="description"></h1>

    <script>
      // Fetch the item description from the API
      fetch('/latest_item')
        .then(response => response.json())
        .then(data => {
          // Display the description within the H1 tags
          document.getElementById('description').innerHTML = data.description;
        })
        .catch(error => {
          console.error('Error fetching the item description:', error);
        });
    </script>
  </body>
</html>
